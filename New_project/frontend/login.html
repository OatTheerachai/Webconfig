<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/vendor/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/plugins/bootstrap-toggle/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">

    <!-- Start Style -->
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
    <!-- End Style-->
</head>

<body style="background-color: #666666;">
        <div class="container-login">
            <div class="wrap-login">
                <form id="login_form" class="login-form validate-form" method="post">
                    <img src="assets/img/unnamed.png" alt="logo" class="logo">
                        <span class="login-form-title">
                            Login to continue
                        </span>

                    <div class="wrap-input validate-input" data-validate="Valid username is required">
                        <input class="input" id="email" type="text" name="email" placeholder="E-mail">
                    </div>

                    <div class="wrap-input validate-input" data-validate="Password is required">
                        <input class="input" id="password" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="container-login-form-btn">
                        <button type="submit" class="login-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            <a href="register.html">
                                or sign up using
                            </a>
                        </span>
                    </div>
                </form>

                <div class="login-more" style="background-image: url('assets/img/bg2.jpg');">
                </div>
            </div>
            <!-- End wrap-login100 -->
        </div>
        <!-- End  container-login100-->

    <!--===============================================================================================-->
    <script src="assets/vendor/plugins/jquery/jquery.min.js"></script>
    <script src="assets/vendor/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/plugins/sweetalert2/dist/sweetalert2.min.js"></script>
    <!--===============================================================================================-->
    <!-- <script src="assets/js/login.js"></script> -->

    <script type="text/javascript">

    $(document).ready(function(){
        $('#login_form').on('submit', function (e) {
            e.preventDefault();
            $.post("assets/lib/datareturn.php", {
                i: 104,
                email: $('#email').val(),
                password: $('#password').val(),
            }).done(function(resp) {
                if(resp == 1){
                    Swal.fire({
                    text: 'Login',
                    icon: 'success',
                    confirmButtonText: 'ตกลง',
                    }).then((result) => {
                        location.assign('pages/information/index.html');
                    });
                }
                else {
                    Swal.fire({
                    text: 'รหัสผ่านไม่ถูกต้อง',
                    icon: 'error',
                    confirmButtonText: 'ตกลง',
                    });
                }

        });
    });
});
    </script>

</body>

</html>

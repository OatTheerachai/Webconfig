<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/plugins/bootstrap-toggle/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    

    <!-- Start Style -->
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
    <!-- End Style-->
</head>

<body style="background-color: #666666;">

    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-6 mx-auto p-0 m-0">
            <div class="card shadow">
              <div class="card-body">
                <form id="formData">

                  <!-- <img src="assets/img/unnamed.png" alt="logo" class="logo"> -->
                  <span class="login-form-title">
                      Register
                  </span>
      
                  <div class="wrap-input validate-input" data-validate="Valid username is required">
                      <input class="input" id="email" type="text" name="email" placeholder="E-mail">
                  </div>
      
                  <div class="wrap-input validate-input" data-validate="Password is required">
                      <input class="input" id="password" type="password" name="password" placeholder="Password">
                  </div>

                  <div class="wrap-input validate-input" data-validate="Firstname is required">
                    <input class="input" id="firstname" type="text" name="firstname" placeholder="Firstname">
                </div>

                <div class="wrap-input validate-input" data-validate="Lastname is required">
                    <input class="input" id="lastname" type="text" name="lastname" placeholder="Lastname">
                </div>
      
                  <button name="submit" class="btn btn-primary btn-block" type="submit" name="LoginBT" id="LoginBT"> เข้าสู่ระบบ</button>
                  <div class="text-center p-t-46 p-b-20">
                      <span class="txt2">
                          <a href="login.html">
                              or sign up using
                          </a>
                      </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--===============================================================================================-->
    <script src="assets/vendor/plugins/jquery/jquery.min.js"></script>
    <script src="assets/vendor/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/plugins/sweetalert2/dist/sweetalert2.min.js"></script>
    <!--===============================================================================================-->

    <script src="assets/vendor/plugins/toastr/toastr.min.js"></script>
    <!-- <script src="assets/js/login.js"></script> -->

    <script type="text/javascript">

    $(document).ready(function(){
        $('#formData').on('submit', function (e) {
            e.preventDefault();
            $.post("assets/lib/datareturn.php", {
                i: 105,
                email: $('#email').val(),
                password: $('#password').val(),
                firstname: $('#firstname').val(),
                lastname: $('#lastname').val(),
            })
            .done(function(resp) {
                // console.log(resp);
                if(resp.data === "Success"){
                  toastr.success('สมัครสมาชิกเรียบร้อย')
                  setTimeout(() => {
                    window.location.href = 'login.html'
                  }, 800);
                }
                else {
                    toastr.error('ชื่อผู้ใช้งานนี้มีคนใช้เเล้ว')
                  // setTimeout(() => {
                  //   window.location.reload();
                  // }, 800);
                }
        });
    });
});
    </script>

</body>

</html>

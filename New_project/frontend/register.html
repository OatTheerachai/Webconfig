<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/vendor/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/plugins/bootstrap-toggle/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="assets/vendor/plugins/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">

    <!-- Start Style -->
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
    <!-- End Style-->
</head>

<body style="background-color: #666666;">
        <div class="container-login">
            <div class="wrap-login">
                <form id="regis_form" class="login-form validate-form" method="post">
                    <!-- <img src="assets/img/logo_login.png" alt="logo" class="logo"> -->
                        <span class="login-form-title">
                            Register
                        </span>

                    <div class="wrap-input validate-input" data-validate="Valid username is required">
                        <input class="input" id="email" type="email" name="email" placeholder="Username" required>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Password is required">
                        <input class="input" id="password" type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Valid username is required">
                        <input class="input" id="firstname" type="text" name="Firstname" placeholder="Firstname" required>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Valid username is required">
                        <input class="input" id="lastname" type="text" name="Lastname" placeholder="Lastname" required>
                    </div>

                    <div class="container-login-form-btn">
                        <button type="submit" class="login-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
                            <a href="login.html">
                                or sign in using
                            </a>
                        </span>
                    </div>
                </form>

                <div class="login-more" style="background-image: url('assets/img/bg2.jpg');">
                </div>
            </div>
            <!-- End wrap-login100 -->
        </div>
        <!-- End  container-login100-->

    <!--===============================================================================================-->
    <script src="assets/vendor/plugins/jquery/jquery.min.js"></script>
    <script src="assets/vendor/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/plugins/sweetalert2/dist/sweetalert2.min.js"></script>
    <!--===============================================================================================-->
    <!-- <script src="assets/js/login.js"></script> -->

    <script type="text/javascript">

    $(document).ready(function(){
        $('#regis_form').on('submit', function (e) {
            e.preventDefault();
            // console.log($('#firstname').val());
            $.post("assets/lib/datareturn.php", {
                i: 105,
                email: $('#email').val(),
                password: $('#password').val(),
                firstname: $('#firstname').val(),
                lastname: $('#lastname').val(),
                // success: function (res) {
                //     console.log(res);
                // }
            }).done(function(resp) {
                console.log(resp.data);
                if(resp.data === "Failed"){
                    Swal.fire({
                    text: 'ชื่อผู้ใช้งานนี้มีคนใช้เเล้ว',
                    icon: 'error',
                    confirmButtonText: 'ตกลง',
                })
                .then((result) => {
                    location.reload();
                });
                }else {
                    Swal.fire({
                    text: 'เสร็จสิ้น',
                    icon: 'success',
                    confirmButtonText: 'ตกลง',
                })
                .then((result) => {
                    location.assign('login.html');
                });
                }

        });
    });
});
    </script>

</body>

</html>

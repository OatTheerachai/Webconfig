<body class="hold-transition sidebar-mini">
<div class="wrapper">
    

    <!-- Header Content -->
    <div class="wrapper">
        <!-- include Sidebar -->
        <div id="sidebar"></div>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">

            <!-- Main content -->

                    <div class="row">

<!-- SCRIPTS -->
<script src="../../assets/vendor/plugins/jquery/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>

<script src="../../assets/vendor/plugins/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="../../assets/vendor/plugins/toastr/toastr.min.js"></script>

<script> 
      $("#sidebar").load("../include/sidebar.html"); 

      $(document).ready(function(){

        let ajaxResponse = [{
                p_id: '1',
                p_image: 'https://tabsoft.co.th/static/sildeimg/s3.jpg',
                p_name: 'tabsoft',
                detail: 'storyclass',
                updated_at: '2020-10-01 20:50:40',
                created_at: '2020-10-01 20:50:40'
            },{
                p_id: '2',
                p_image: 'https://tabsoft.co.th/static/sildeimg/s6.jpg',
                p_name: 'tabsoft',
                detail: 'storyclass',
                updated_at: '2020-10-01 20:50:40',
                created_at: '2020-10-01 20:50:40'
            },{
                p_id: '3',
                p_image: 'https://tabsoft.co.th/static/sildeimg/s4.jpg',
                p_name: 'tabsoft',
                detail: 'minicourse',
                updated_at: '2020-10-01 20:50:40',
                created_at: '2020-10-01 20:50:40'
            }
        ]

        let arrayData = []
        ajaxResponse.forEach(function (item, index){
            arrayData.push([
                ++index,
                `<img src="${item.p_image}" class="img-fluid" width="180px">`,
                item.detail,
                item.p_name,
                `<div class="btn-group" role="group">
                    <a href="form_edit.html?id=${item.p_id}" type="button" class="btn btn-warning">
                        <i class="far fa-edit"></i> แก้ไข
                    </a>
                    <button type="button" class="btn btn-danger" id="delete" data-id="${item.p_id}">
                        <i class="far fa-trash-alt"></i> ลบ
                    </button>
                </div>`
            ])
        })

        $('#dataTable').DataTable( {
            data: arrayData,
            columns: [
                { title: "ลำดับ" , className: "align-middle"},
                { title: "รูปภาพ" , className: "align-middle"},
                { title: "ชื่อสินค้า", className: "align-middle"},
                { title: "รายละเอียด" , className: "align-middle"},
                { title: "จัดการ", className: "align-middle"}
            ],
            responsive: {
                details: {
                    display: $.fn.dataTable.Responsive.display.modal( {
                        header: function ( row ) {
                            var data = row.data();
                            return data[2];
                        }
                    } ),
                    renderer: $.fn.dataTable.Responsive.renderer.tableAll( {
                        tableClass: 'table'
                    } )
                }
            }
        })
    })
</script> 

</body>
</html>
